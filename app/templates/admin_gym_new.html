<form method="post" class="stack">
    <label>
      Gym name
      <input type="text" name="name" required />
    </label>
  
    <label>
      Map URL (image in /static or external)
      <input type="text" name="map_url" placeholder="/static/maps/brisbane.png" />
    </label>
  
    <button type="submit">Save gym</button>
  </form>
