<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Welcome Â· Comp Circuit</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #0a1628 0%, #1a2942 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			color: #fff;
		}

		.nav {
			padding: 1.5rem 2rem;
			display: flex;
			gap: 2rem;
			align-items: center;
		}

		.nav a {
			color: rgba(255, 255, 255, 0.7);
			text-decoration: none;
			font-size: 0.95rem;
			transition: color 0.2s;
		}

		.nav a.active {
			color: #5df4a2;
			font-weight: 600;
		}

		.nav a:hover {
			color: #fff;
		}

		.container {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 2rem;
			max-width: 1200px;
			margin: 0 auto;
			width: 100%;
		}

		.hero {
			text-align: center;
			margin-bottom: 4rem;
		}

		.hero h1 {
			font-size: 3.5rem;
			font-weight: 800;
			margin-bottom: 1rem;
			background: linear-gradient(135deg, #fff 0%, #5df4a2 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.hero p {
			font-size: 1.25rem;
			color: rgba(255, 255, 255, 0.7);
			max-width: 600px;
			margin: 0 auto;
		}

		.auth-cards {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 2rem;
			width: 100%;
			max-width: 700px;
		}

		.card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(10px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 1.5rem;
			padding: 2.5rem;
			transition: all 0.3s ease;
		}

		.card:hover {
			transform: translateY(-4px);
			border-color: rgba(93, 244, 162, 0.3);
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
		}

		.card h2 {
			font-size: 1.75rem;
			margin-bottom: 0.75rem;
			color: #fff;
		}

		.card p {
			color: rgba(255, 255, 255, 0.7);
			margin-bottom: 2rem;
			line-height: 1.6;
		}

		.btn {
			display: inline-block;
			width: 100%;
			padding: 1rem 2rem;
			background: #5df4a2;
			color: #0a1628;
			text-decoration: none;
			border-radius: 0.75rem;
			font-weight: 700;
			font-size: 1rem;
			text-align: center;
			transition: all 0.2s;
			border: none;
			cursor: pointer;
		}

		.btn:hover {
			background: #4de392;
			transform: scale(1.02);
		}

		.btn.secondary {
			background: transparent;
			color: #5df4a2;
			border: 2px solid #5df4a2;
		}

		.btn.secondary:hover {
			background: rgba(93, 244, 162, 0.1);
		}

		@media (max-width: 768px) {
			.hero h1 {
				font-size: 2.5rem;
			}

			.hero p {
				font-size: 1.1rem;
			}

			.auth-cards {
				grid-template-columns: 1fr;
			}

			.nav {
				padding: 1rem;
			}
		}
	</style>
</head>
<body>
	<nav class="nav">
		<a href="/my-comps" class="active">Home</a>
		<a href="/leaderboard">Leaderboard</a>
	</nav>

	<div class="container">
		<div class="hero">
			<h1>Comp Circuit</h1>
			<p>Track your scores and compete with climbers</p>
		</div>

		<div class="auth-cards">
			<div class="card">
				<h2>New here?</h2>
				<p>Create your account to join competitions</p>
				<a href="/signup" class="btn">Sign up</a>
			</div>

			<div class="card">
				<h2>Welcome back</h2>
				<p>Continue where you left off</p>
				<a href="/login" class="btn secondary">Log in</a>
			</div>
		</div>
	</div>
</body>
</html>
