<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log back into scoring · Urban Climb Comp</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body>
    <nav class="container top-nav">
      <div class="nav-links">
        <a class="back" href="/">← Back to start</a>
      </div>
    </nav>

    <main class="container">
      <header class="comp-header">
        <h1>Log back into your scoring</h1>
        <p>Enter the email you used when you registered for this comp.</p>
      </header>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      {% if message %}
        <p class="message">{{ message }}</p>
      {% endif %}

      <form method="post" class="form-card">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ email or '' }}"
          required
        />

        <button class="btn primary" type="submit">
          Send me a login code
        </button>
      </form>
    </main>
  </body>
</html>
