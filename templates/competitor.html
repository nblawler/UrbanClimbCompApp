<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Competitor {{ competitor.id }} Â· Urban Climb Comp</title>
		<link rel="stylesheet" href="/static/app.css" />
	</head>
	<body>
		<nav class="container" style="display:flex; gap:12px; align-items:center; margin-top:16px;">
			<a class="back" href="/">Home</a>
			<a class="back" href="/leaderboard">Leaderboards</a>
		</nav>

		<main class="container">
			<header class="header">
				<div>
					<h1>Competitor #{{ competitor.id }}</h1>
					<p class="form-hint">Category: {{ competitor.gender }}</p>
				</div>
				<div>
					<h2 id="total-points">Total Points: 0</h2>
					<a class="back" href="/">Switch competitor</a>
				</div>
			</header>

			<section class="grid">
				{% for n in climbs %}
				{% set s = existing.get(n) %}
				<div class="climb-card" data-climb="{{ n }}">
					<h2>Climb {{ n }}</h2>

					<div class="row">
						<label>Attempts</label>
						<input
							type="number"
							min="1"
							max="50"
							value="{{ s.attempts if s else 1 }}"
							class="attempts"
						/>
					</div>

					<div class="row">
						<label class="check">
							<input
								type="checkbox"
								class="topped"
								{% if s and s.topped %}checked{% endif %}
							/>
							Topped
						</label>
					</div>

					<button class="save">Save</button>
					<div class="status" aria-live="polite"></div>
				</div>
				{% endfor %}
			</section>

			<section class="summary">
				<h3>Summary</h3>
				<ul id="summary-list"></ul>
			</section>
		</main>

		<script>
			const competitorId = {{ competitor.id }};
			const cards = document.querySelectorAll(".climb-card");
			const totalPointsEl = document.getElementById("total-points");

			function showStatus(el, msg, ok = true) {
				el.textContent = msg;
				el.className = "status " + (ok ? "ok" : "err");
				setTimeout(() => {
					el.textContent = "";
					el.className = "status";
				}, 1500);
			}

			async function save(card) {
				const climb = parseInt(card.dataset.climb);
				const attempts = Math.max(
					1,
					parseInt(card.querySelector(".attempts").value || "1")
				);
				const topped = card.querySelector(".topped").checked;
				const status = card.querySelector(".status");

				try {
					const res = await fetch("/api/score", {
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify({
							competitor_id: competitorId,
							climb_number: climb,
							attempts,
							topped,
						}),
					});

					if (!res.ok) {
						const t = await res.text();
						showStatus(status, "Error: " + t, false);
						return;
					}

					await res.json();
					showStatus(status, "Saved");
					refreshSummary();
				} catch (e) {
					showStatus(status, "Network error", false);
				}
			}

			async function refreshSummary() {
				try {
					const res = await fetch(`/api/score/${competitorId}`);
					const rows = await res.json();
					const ul = document.getElementById("summary-list");
					ul.innerHTML = "";

					let totalPoints = 0;

					rows.forEach((r) => {
						const li = document.createElement("li");
						li.textContent = `Climb ${r.climb_number}: attempts ${r.attempts}, ${
							r.topped ? "TOP" : "no top"
						} (points: ${r.points})`;
						ul.appendChild(li);
						totalPoints += r.points || 0;
					});

					totalPointsEl.textContent = `Total Points: ${totalPoints}`;
				} catch (e) {
					// silent fail
				}
			}

			cards.forEach((card) => {
				card.querySelector(".save").addEventListener("click", () => save(card));
			});

			// initial load
			refreshSummary();
		</script>
	</body>
</html>
