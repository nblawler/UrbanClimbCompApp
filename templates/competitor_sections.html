<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{ competitor.name }} Â· Sections</title>
	<link rel="stylesheet" href="/static/app.css" />
</head>

<body>
	<nav class="container top-nav">
		<div class="nav-links">
			<a class="back" href="/leaderboard?cid={{ competitor.id }}">Leaderboard</a>
			<a class="back" href="/competitor/{{ competitor.id }}/sections">Sections</a>
			<a class="back" href="/competitor/{{ competitor.id }}/stats">Stats</a>
		</div>
	</nav>

	<main class="container">

		<header
			class="header"
			style="
				margin-bottom: 10px;
				display:flex;
				flex-direction:column;
				align-items:flex-start;
				row-gap:4px;
			"
		>

			<!-- LINE 1: NAME -->
			<div
				style="
					font-size:1.9rem;
					display:grid;
					grid-template-columns:auto minmax(0, 1fr);
					column-gap:6px;
					row-gap:4px;
					align-items:baseline;
				"
			>
				<span><strong>Name:</strong></span>
				<span style="overflow-wrap:anywhere;">
					{{ competitor.name }}
				</span>
			</div>

			<!-- LINE 2: POINTS + COMPETITOR # -->
			<div
				style="
					font-size:1.3rem;
					display:flex;
					gap:24px;
					flex-wrap:wrap;
				"
			>
				<span style="display:inline-flex; align-items:baseline; gap:6px;">
					<strong>Points:</strong> {{ total_points }}
				</span>

				<span style="display:inline-flex; align-items:baseline; gap:6px;">
					<strong>Competitor #:</strong> {{ competitor.id }}
				</span>
			</div>

		</header>

		<!-- Section buttons -->
		<section class="section-grid">
			{% for s in sections %}
				<a href="/competitor/{{ competitor.id }}/section/{{ s.slug }}" class="section-btn-big">
					{{ s.name }}
				</a>
			{% endfor %}
		</section>

	</main>
</body>
</html>
